    function expireTime(expires) {
        function aa(n) {
            var text = n.toString();
            if (text.length <= 0){
                return n;
            }
            if (text.length == 1){
                text = "0"+text;
            }
            if (text.length > 0){
                var list = text.split("");
                var t = "";
                for (var i =0;i<list.length;i++){
                    t += '<span class="zz">'+list[i]+'</span>'
                }
                return t;
            }
        }
        if(expires > 0){
            var second = expires;
            if (expires > 100000000){
                expires = expires/1000;
                second = expires;
            }
        }
        else{
            var second = "<span class='zz'>0</span><span class='zz'>0</span><span class='fh'>:</span><span class='zz'>0</span><span class='zz'>0</span><span class='fh'>:</span><span class='zz'>0</span><span class='zz'>0</span>";
            return second;
        }
        var day = hour = min = "";
        if(second>86400){
            day = aa(Math.floor(second/86400))+" 天";
            second = second%86400;
        }else {
            day = ""
        }
        if(second>3600){
            hour = aa(Math.floor(second/3600))+"<span class='fh'>:</span>";
            second = second%3600;
        }else {
            hour = '<span class="zz">0</span><span class="zz">0</span>'+"<span class='fh'>:</span>";
        }
        if(second>60){
            min = aa(Math.floor(second/60))+"<span class='fh'>:</span>";
            second = aa((second%60).toFixed(0));
        }else {
            min = '<span class="zz">0</span><span class="zz">0</span>'+"<span class='fh'>:</span>";
            second = '<span class="zz">0</span><span class="zz">0</span>';
        }
        return day+hour+min+second;
    }

                            if (ret == 1) {

                                api.download({

                                }, function (ret, err) {
                                    console.log(JSON.stringify(ret));
                                    if (ret.state == 1) {
                                        //下载成功
                                        api.saveMediaToAlbum({
                                            path: ret.savePath
                                        }, function (ret, err) {
                                            if (ret && ret.status) {
                                                jw.ts.jiazaiHide();
                                                jw.ts.toast("保存成功");
                                            } else {
                                                jw.ts.jiazaiHide();

                                            }
                                        });
                                    }

                                    }
                                });
                            }
